<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Denegado - Sistema NeuroTEA</title>
  <base target="_top">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-red-50 to-orange-50 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-8 text-center">
    <!-- Icono -->
    <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
      <i data-lucide="shield-x" class="w-10 h-10 text-red-500"></i>
    </div>

    <!-- Titulo -->
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Acceso Denegado</h1>

    <!-- Mensaje -->
    <p class="text-gray-600 mb-6">
      No tienes autorizacion para acceder al Sistema NeuroTEA.
    </p>

    <!-- Info del usuario -->
    <div class="bg-gray-50 rounded-lg p-4 mb-6">
      <p class="text-sm text-gray-500 mb-1">Tu correo:</p>
      <p class="font-medium text-gray-700"><?= userEmail ?></p>
    </div>

    <!-- Instrucciones -->
    <div class="text-left bg-blue-50 rounded-lg p-4 mb-6">
      <h3 class="font-semibold text-blue-800 mb-2 flex items-center">
        <i data-lucide="info" class="w-4 h-4 mr-2"></i>
        Para solicitar acceso:
      </h3>
      <ol class="text-sm text-blue-700 space-y-1 list-decimal list-inside">
        <li>Contacta al administrador del sistema</li>
        <li>Proporciona tu correo electronico</li>
        <li>Espera la confirmacion de autorizacion</li>
      </ol>
    </div>

    <!-- Logo -->
    <div class="border-t pt-6">
      <div class="flex items-center justify-center space-x-2 text-gray-400">
        <span class="text-sm italic">Avanza</span>
        <span class="text-lg font-bold">Neuro<span class="text-orange-500">TEA</span></span>
      </div>
    </div>
  </div>

  <script>
    // Inicializar iconos
    lucide.createIcons();
  </script>
</body>
</html>
