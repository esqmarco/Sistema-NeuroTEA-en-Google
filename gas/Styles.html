<style>
  /* ===========================
   * SISTEMA NEUROTEA - ESTILOS CSS
   * Google Apps Script Version
   * =========================== */

  /* Variables CSS */
  :root {
    --neurotea-blue: #4A90E2;
    --neurotea-blue-dark: #357ABD;
    --neurotea-blue-light: #6BA3E8;
  }

  /* Sobrescribir colores purpura con azul NeuroTEA */
  .bg-purple-600 { background-color: var(--neurotea-blue) !important; }
  .bg-purple-700 { background-color: var(--neurotea-blue-dark) !important; }
  .hover\:bg-purple-700:hover { background-color: var(--neurotea-blue-dark) !important; }
  .text-purple-600 { color: var(--neurotea-blue) !important; }
  .border-purple-500 { border-color: var(--neurotea-blue) !important; }
  .focus\:border-purple-500:focus { border-color: var(--neurotea-blue) !important; }
  .focus\:ring-purple-500:focus { --tw-ring-color: var(--neurotea-blue) !important; }
  .dark .bg-purple-900 { background-color: #1e3a5f !important; }
  .dark .bg-purple-800 { background-color: #2a4a6f !important; }

  /* Tab activa */
  .active-tab {
    background-color: rgba(0, 0, 0, 0.2);
    border-bottom: 2px solid #fff;
  }

  /* Badges */
  .badge {
    padding: 0.25rem 0.5rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 600;
  }
  .badge-success {
    background-color: rgba(16, 185, 129, 0.2);
    color: #10b981;
  }
  .badge-primary {
    background-color: rgba(59, 130, 246, 0.2);
    color: #3b82f6;
  }
  .badge-warning {
    background-color: rgba(245, 158, 11, 0.2);
    color: #f59e0b;
  }
  .badge-info {
    background-color: rgba(14, 165, 233, 0.2);
    color: #0ea5e9;
  }
  .badge-danger {
    background-color: rgba(239, 68, 68, 0.2);
    color: #ef4444;
  }
  .badge-secondary {
    background-color: rgba(107, 114, 128, 0.2);
    color: #6b7280;
  }

  /* Estilos para campos de pago */
  .campo-efectivo {
    background-color: rgba(16, 185, 129, 0.15) !important;
    border-color: #10b981 !important;
    color: #065f46 !important;
  }
  .campo-efectivo::placeholder {
    color: #059669 !important;
  }
  .label-efectivo {
    color: #065f46 !important;
    font-weight: 600;
  }

  .campo-transferencia-neurotea {
    background-color: rgba(59, 130, 246, 0.15) !important;
    border-color: #3b82f6 !important;
    color: #1e3a8a !important;
  }
  .campo-transferencia-neurotea::placeholder {
    color: #2563eb !important;
  }
  .label-transferencia-neurotea {
    color: #1e3a8a !important;
    font-weight: 600;
  }

  .campo-transferencia-terapeuta {
    background-color: rgba(139, 92, 246, 0.15) !important;
    border-color: #8b5cf6 !important;
    color: #581c87 !important;
  }
  .campo-transferencia-terapeuta::placeholder {
    color: #7c3aed !important;
  }
  .label-transferencia-terapeuta {
    color: #581c87 !important;
    font-weight: 600;
  }

  /* Dark mode para campos de pago */
  .dark .campo-efectivo {
    background-color: rgba(16, 185, 129, 0.25) !important;
    border-color: #10b981 !important;
    color: #a7f3d0 !important;
  }
  .dark .campo-efectivo::placeholder {
    color: #6ee7b7 !important;
  }
  .dark .label-efectivo {
    color: #34d399 !important;
  }

  .dark .campo-transferencia-neurotea {
    background-color: rgba(59, 130, 246, 0.25) !important;
    border-color: #3b82f6 !important;
    color: #bfdbfe !important;
  }
  .dark .campo-transferencia-neurotea::placeholder {
    color: #93c5fd !important;
  }
  .dark .label-transferencia-neurotea {
    color: #60a5fa !important;
  }

  .dark .campo-transferencia-terapeuta {
    background-color: rgba(139, 92, 246, 0.25) !important;
    border-color: #8b5cf6 !important;
    color: #ddd6fe !important;
  }
  .dark .campo-transferencia-terapeuta::placeholder {
    color: #c4b5fd !important;
  }
  .dark .label-transferencia-terapeuta {
    color: #a78bfa !important;
  }

  /* Estilos para el dashboard */
  .dashboard-card {
    border-radius: 0.75rem;
    padding: 1.5rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  }
  .dashboard-card.ingreso-total {
    background-color: #f3f4f6;
    color: #111827;
  }
  .dashboard-card.aporte-neurotea {
    background-color: rgba(20, 184, 166, 0.15);
    color: #134e4a;
  }
  .dashboard-card.saldo-caja {
    background-color: rgba(245, 158, 11, 0.15);
    color: #92400e;
  }
  .dashboard-card.total-efectivo {
    background-color: rgba(16, 185, 129, 0.15);
    color: #065f46;
  }
  .dashboard-card.total-transf-neurotea {
    background-color: rgba(59, 130, 246, 0.15);
    color: #1e3a8a;
  }
  .dashboard-card.total-transf-terapeuta {
    background-color: rgba(139, 92, 246, 0.15);
    color: #581c87;
  }

  /* Botones de confirmacion */
  .btn-confirmar {
    background-color: #10b981;
    color: white;
    padding: 0.25rem 0.75rem;
    border-radius: 0.375rem;
    font-size: 0.75rem;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  .btn-confirmar:hover {
    background-color: #059669;
  }

  /* Card de egresos totales */
  .total-egresos-card {
    border-left: 4px solid #ef4444;
    background-color: rgba(239, 68, 68, 0.1);
    padding: 1rem;
    border-radius: 0.5rem;
    border: 1px solid rgba(239, 68, 68, 0.2);
  }

  /* Card de saldo en caja */
  .saldo-caja-card {
    background-color: rgba(245, 158, 11, 0.15);
    border-left: 4px solid #f59e0b;
    padding: 1rem;
    border-radius: 0.5rem;
  }

  /* Badge de saldo inicial */
  #saldo-inicial-badge {
    background-color: rgba(107, 114, 128, 0.1);
    color: #6b7280;
    border: 1px solid rgba(107, 114, 128, 0.2);
  }
  #saldo-status-dot {
    background-color: #9ca3af;
  }
  #saldo-status-dot.saldo-configurado {
    background-color: #22c55e;
  }
  #saldo-status-dot.saldo-editado {
    background-color: #f97316;
  }

  /* Sesiones con credito */
  .session-credit {
    border-left-color: #D7CCC8;
    background-color: #FAFAF9;
  }
  .dark .session-credit {
    border-left-color: #5D4037;
    background-color: #3E2723;
  }
  .therapist-section-credits {
    background-color: #F5F1E8;
    border-left: 4px solid #D7CCC8;
  }
  .therapist-section-credits:hover {
    background-color: #F0EBE0;
  }
  .credit-text-primary,
  .credit-text-secondary {
    color: #6D4C41 !important;
  }
  .credit-text-bold {
    color: #6D4C41 !important;
    font-weight: 600;
  }

  /* Dark mode para creditos */
  .dark .therapist-section-credits {
    background-color: #3E2723;
    border-left-color: #5D4037;
  }
  .dark .therapist-section-credits:hover {
    background-color: #4E342E;
  }
  .dark .credit-text-primary,
  .dark .credit-text-secondary {
    color: #A1887F !important;
  }
  .dark .credit-text-bold {
    color: #BCAAA4 !important;
  }

  /* Botones de transferencia */
  .transfer-status-btn {
    display: inline-flex;
    align-items: center;
    padding: 0.25rem 0.5rem;
    border-radius: 0.375rem;
    border: none;
    cursor: pointer;
    font-size: 0.75rem;
    font-weight: 600;
    transition: all 0.2s;
  }
  .transfer-status-btn.pending {
    background-color: #fef2f2;
    color: #dc2626;
    border: 1px solid #fecaca;
  }
  .transfer-status-btn.confirmed {
    background-color: #f0fdf4;
    color: #166534;
    border: 1px solid #bbf7d0;
  }
  .transfer-status-btn:hover {
    opacity: 0.8;
  }

  .patient-info {
    color: #6b7280;
    font-size: 0.875rem;
    margin-top: 0.25rem;
  }
  .confirmed-count {
    color: #059669;
    font-weight: 600;
  }
  .pending-count {
    color: #dc2626;
    font-weight: 600;
  }

  /* Select de pago de deuda */
  .debt-payment-select {
    background-color: #fef2f2;
    border: 1px solid #fca5a5;
    color: #991b1b;
    padding: 0.25rem 0.5rem;
    border-radius: 0.375rem;
    font-size: 0.75rem;
    cursor: pointer;
    transition: all 0.2s;
  }
  .debt-payment-select:hover {
    background-color: #fee2e2;
    border-color: #f87171;
  }

  /* Estilos para Administracion */
  .admin-module-navigation {
    margin-bottom: 1.5rem;
  }
  .admin-module-tab {
    padding: 0.75rem 1rem;
    border: none;
    background: #f3f4f6;
    color: #374151;
    border-radius: 0.5rem 0.5rem 0 0;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    font-size: 0.875rem;
    font-weight: 500;
  }
  .admin-module-tab:hover:not(.disabled) {
    background: #e5e7eb;
  }
  .admin-module-tab.active {
    background: #3b82f6;
    color: white;
  }
  .admin-module-tab.disabled {
    background: #f9fafb;
    color: #9ca3af;
    cursor: not-allowed;
    opacity: 0.6;
  }
  .admin-module-content {
    display: block;
  }

  /* Dark mode admin */
  .dark .admin-module-tab {
    background: #374151;
    color: #d1d5db;
  }
  .dark .admin-module-tab:hover:not(.disabled) {
    background: #4b5563;
  }
  .dark .admin-module-tab.active {
    background: #3b82f6;
    color: white;
  }
  .dark .admin-module-tab.disabled {
    background: #1f2937;
    color: #6b7280;
  }

  /* Items de listas (egresos, terapeutas) */
  .session-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.75rem;
    background-color: #f9fafb;
    border-radius: 0.5rem;
    margin-bottom: 0.5rem;
    border: 1px solid #e5e7eb;
  }
  .session-item-info {
    flex: 1;
  }
  .session-item-patient {
    font-weight: 500;
    color: #1f2937;
  }
  .session-item-therapist {
    font-size: 0.875rem;
    color: #6b7280;
  }

  .dark .session-item {
    background-color: #374151;
    border-color: #4b5563;
  }
  .dark .session-item-patient {
    color: #f3f4f6;
  }
  .dark .session-item-therapist {
    color: #9ca3af;
  }

  /* Paquetes */
  .package-item {
    padding: 1rem;
    background-color: #f9fafb;
    border-radius: 0.5rem;
    border: 1px solid #e5e7eb;
    margin-bottom: 0.75rem;
  }
  .package-progress {
    width: 100%;
    height: 0.5rem;
    background-color: #e5e7eb;
    border-radius: 9999px;
    margin-top: 0.5rem;
    overflow: hidden;
  }
  .package-progress-bar {
    height: 100%;
    background-color: #10b981;
    border-radius: 9999px;
    transition: width 0.3s ease;
  }

  .dark .package-item {
    background-color: #374151;
    border-color: #4b5563;
  }
  .dark .package-progress {
    background-color: #4b5563;
  }

  /* Grupos */
  .group-item {
    padding: 1rem;
    background-color: #f9fafb;
    border-radius: 0.5rem;
    border: 1px solid #e5e7eb;
    margin-bottom: 0.75rem;
  }

  .dark .group-item {
    background-color: #374151;
    border-color: #4b5563;
  }

  /* Animaciones */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes slideIn {
    from { opacity: 0; transform: translateX(100%); }
    to { opacity: 1; transform: translateX(0); }
  }
  .animate-fadeIn {
    animation: fadeIn 0.3s ease-out;
  }
  .animate-slideIn {
    animation: slideIn 0.3s ease-out;
  }

  /* Notificaciones */
  .notification {
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    gap: 0.75rem;
    animation: slideIn 0.3s ease-out;
  }
  .notification.success {
    background-color: #10b981;
    color: white;
  }
  .notification.error {
    background-color: #ef4444;
    color: white;
  }
  .notification.warning {
    background-color: #f59e0b;
    color: white;
  }
  .notification.info {
    background-color: #3b82f6;
    color: white;
  }

  /* Ocultar scrollbar */
  .scrollbar-hide::-webkit-scrollbar {
    display: none;
  }
  .scrollbar-hide {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

  /* Currency input sin flechas */
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  input[type="number"] {
    -moz-appearance: textfield;
  }

  /* Rendicion cards */
  .rendicion-card {
    background-color: #f9fafb;
    border-radius: 0.5rem;
    padding: 1rem;
    border-left: 4px solid;
  }
  .rendicion-card.saldado {
    border-left-color: #6b7280;
  }
  .rendicion-card.dar-efectivo {
    border-left-color: #10b981;
  }
  .rendicion-card.transferir {
    border-left-color: #3b82f6;
  }
  .rendicion-card.dar-transferir {
    border-left-color: #f59e0b;
  }
  .rendicion-card.terapeuta-debe {
    border-left-color: #ef4444;
  }

  .dark .rendicion-card {
    background-color: #374151;
  }

  /* Boton PDF comprobante */
  .btn-pdf-icon {
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0.25rem;
    border-radius: 0.25rem;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  .btn-pdf-icon:hover {
    background: #f3f4f6;
    transform: scale(1.05);
  }
  .dark .btn-pdf-icon:hover {
    background: #4b5563;
  }

  /* Responsive tabs */
  @media (max-width: 640px) {
    .tab-button span {
      display: none;
    }
    .tab-button {
      padding: 0.5rem;
    }
  }

  /* Print styles */
  @media print {
    .no-print {
      display: none !important;
    }
  }
</style>
